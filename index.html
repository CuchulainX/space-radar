<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Radar</title>
</head>
<body>

<script src="node_modules/d3/d3.js"></script>
<!-- <link rel="stylesheet" href="css/style.css" type="text/css"> -->
<link rel="stylesheet" href="css/throbber.css" type="text/css">
<link rel="stylesheet" href="css/breadcrumb.css" type="text/css">
<link rel="stylesheet" href="node_modules/photon/dist/css/photon.min.css">

<webview id="webview" src="headless.html" style="display: static; width:1px; height:1px" nodeintegration="on"></webview>

<div class="window">

  <header class="toolbar toolbar-header">
    <h1 class="title">Space Radar</h1>

    <div class="toolbar-actions">
      <div class="btn-group">
        <button class="btn btn-default">
          <span class="icon icon-home"></span>
        </button>
        <button class="btn btn-default active">
          <span class="icon icon-folder"></span>
        </button>
        <button class="btn btn-default">
          <span class="icon icon-cloud"></span>
        </button>
        <button class="btn btn-default">
          <span class="icon icon-popup"></span>
        </button>
        <button class="btn btn-default">
          <span class="icon icon-shuffle"></span>
        </button>
      </div>

      <button class="btn btn-default btn-large">
        <span class="icon icon-archive icon-text"></span>
        Scan Root Directory
      </button>

      <button class="btn btn-default btn-large">
        <span class="icon icon-home icon-text"></span>
        Scan Home Directory
      </button>

      <button class="btn btn-default btn-dropdown pull-right btn-large">
        <span class="icon icon-cd"></span>
      </button>

      <!-- Large button group -->
      <div class="btn-group">
        <button class="btn btn-large btn-default">
          <span class="icon icon-home"></span>
        </button>

        <button class="active btn btn-large btn-default">
          <span class="icon icon-shuffle"></span>
        </button>
      </div>

    </div>
  </header>

  <!-- Your app's content goes inside .window-content -->
  <div class="window-content">



<div id="toolbar">
  <button class="btn btn-default" onclick="shades.style.display == 'none' ? showPrompt() : hidePrompt()">Scan Another</button>


</div>

<div id="shades" class="Aligner">
  <!-- <div class="Aligner-item Aligner-item--top">…</div> -->
  <div class="Aligner-item">
    <div id="promptbox">
      <h3>Scan</h3>
      <p>
      Drag a folder here to scan the size of its contents, otherwise pick a target to scan.
      </p>

      <p>
        <button class="btn btn-default" onclick="browseDialog()">Select Directory</button>
      </p>

      <p>
        <button class="btn btn-default" onclick="scanroot()">Scan Entire Drive</button>
      </p>

      <p>
        <button class="btn btn-default" onclick="scanMemory()">Scan Memory</button>
      </p>
    </div>
  </div>
  <!-- <div class="Aligner-item Aligner-item--bottom">…</div> -->
</div>




<div id="loading">
  <div class="throbber-loader">
    Loading…
  </div>
</div>

<div id="sequence">
  <div class="breadcrumb flat">
  </div>
</div>

<div id="legend">
</div>

<div id="explanation">
  <span id="core_top"><!-- Loading... --></span><br/>
  <span id="core_center"></span><br/>
  <span id="core_tag"></span>
</div>

</div> <!-- end window-content -->
<footer class="toolbar toolbar-footer">
  <div class="toolbar-actions">
    <button class="btn btn-default">
      Cancel
    </button>

    <button class="btn btn-primary pull-right">
      Save
    </button>

     <button class="btn btn-default" id="dir_opener" onclick="openDirectory()">Locate Directory</button>

    <!-- <h1 class="title">Moo</h1> -->

  </div>
</footer>
</div> <!-- end window -->

<script src="js/utils.js"></script>
<script src="js/mem.js"></script>
<script src="js/breadcrumbs.js"></script>
<!-- <script src="js/du.js"></script> -->
<script src="js/bipartition_sunburst.js"></script>
<!-- <script src="js/treemap.js"></script> -->
<script src="js/radar.js"></script>

</body>
</html>
