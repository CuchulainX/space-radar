<style>

path {
  stroke: #fff;
  fill-rule: evenodd;
}


circle,

}

circle {
  fill: none;
  pointer-events: all;
}

#core:hover {
  opacity: 0.5;
  cursor: pointer;
}


/* treemap */

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  position: relative;
  width: 960px;
}

form {
  position: absolute;
  right: 10px;
  top: 10px;
}

.node {
  border: solid 1px white;
  font: 10px sans-serif;
  line-height: 12px;
  overflow: hidden;
  position: absolute;
  text-indent: 2px;
}

/* legend */

#legend {
  text-align:center;
  font-family: Avenir, Arial, Helvetica, sans-serif;
  padding-top:20px;
  position: absolute;
  left: 0;
  right: 0;
  top: 20px;
}

#legend h2 {
  font-size:1.2em;
  font-style:inherit;
  margin: 0;
  padding: 0;
}
#legend p {
  font-size:.9em;
  margin: 0;
  padding: 0;
  text-transform: uppercase;
  font-variant:small-caps;
}

#loading {
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  position: fixed;
  display: inline-block;
  margin: auto;
  z-index: 10;
  width: 100px;
  height: 100px;
  display: none;
}

.hmm {
  opacity: 0.8;
  cursor: pointer;
}
.hmm:hover {
  stroke: #999;
  stroke-width: 2px;
  opacity: 1;
}


.svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%; /* aspect ratio */
    vertical-align: top;
    overflow: hidden;
}
.svg-content-responsive {
    display: inline-block;
    position: absolute;
    top: 10px;
    left: 0;
}


#sequence {
  /*width: 600px;
  height: 70px;*/
}


#chart {
  position: relative;
}

#chart path {
  stroke: #fff;
}

#explanation {
  position: absolute;
  top: 260px;
  left: 305px;
  width: 140px;
  text-align: center;
  color: #666;
  z-index: -1;
}

#percentage {
  font-size: 2.5em;
}
