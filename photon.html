<!DOCTYPE html>
<html>
  <head>
    <title>Photon</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="node_modules/photon/dist/css/photon.min.css">

script>
  </head>
  <body>
    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">Space Radar</h1>

        <div class="toolbar-actions">
          <div class="btn-group">
            <button class="btn btn-default">
              <span class="icon icon-home"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-folder"></span>
            </button>
            <button class="btn btn-default active">
              <span class="icon icon-cloud"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-popup"></span>
            </button>
            <button class="btn btn-default">
              <span class="icon icon-shuffle"></span>
            </button>
          </div>

          <button class="btn btn-default">
            <span class="icon icon-home icon-text"></span>
            Filters
          </button>

          <button class="btn btn-default btn-dropdown pull-right">
            <span class="icon icon-megaphone"></span>
          </button>


          <!-- Large button group -->
          <div class="btn-group">
            <button class="btn btn-large btn-default">
              <span class="icon icon-home"></span>
            </button>

            <button class="active btn btn-large btn-default">
              <span class="icon icon-shuffle"></span>
            </button>
          </div>

        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <h1>Contents go here</h1>
       <!--  <div class="pane-group">
          <div class="pane">...</div>
          <div class="pane">...</div>
          <div class="pane">...</div>
        </div> -->

      <!--   <div class="pane-group">
          <div class="pane-sm sidebar">...</div>
          <div class="pane">...</div>
        </div> -->
<!--
        <div class="pane-group">
          <div class="pane-mini sidebar">...</div>
          <div class="pane">...</div>
        </div> -->

        <div class="padded-more">
          <h1>Welcome to Photon</h1>
          <p>
            Thanks for downloading Photon. This is an example HTML page that's linked up to compiled Photon CSS, has the proper meta tags
            and the HTML structure.
          </p>
        </div>


      </div> <!-- end window-content -->

      <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions">
          <button class="btn btn-default">
            Cancel
          </button>

          <button class="btn btn-primary pull-right">
            Save
          </button>

          <!-- <h1 class="title">Moo</h1> -->
